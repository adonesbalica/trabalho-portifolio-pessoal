<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Maven+Pro:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/contact.css" />

    <title>Personal portfolio | Contact</title>
  </head>
  <body>
    <header id="header">
      <nav>
        <ul>
          <li>
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="./about.html">Sobre</a>
          </li>
          <li>
            <a href="./knowledge.html">Formação</a>
          </li>
          <li>
            <a href="./projects.html">Projetos</a>
          </li>
          <li>
            <a href="./contact.html">Contato</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="container">
      <section class="contact--container">
        <div>
          <img
            src="https://media.licdn.com/dms/image/v2/C4E03AQGR_kjukUujdw/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1641401859333?e=1756339200&v=beta&t=CxPVpfNHz9R7EM9ewUpm7-AyhOWVhKd-WoohhBC2-wE"
            alt="profile pic"
            class="profile--image"
          />
          <p>Contato ⤵️</p>

          <h1>Gostou do meu trabalho? Vamos trabalhar juntos!</h1>

          <p>
            Estou sempre aberto(a) para uma conversa. Me envie um e-mail para
            adonesbalica@gmail.com ou me chame nas redes sociais.
          </p>

          <div class="container--tags">
            <a
              class="tag"
              href="https://github.com/adonesbalica"
              target="_blank"
            >
              <img src="./images/icons/github.svg" alt="GitHub Icon" />
            </a>
            <a
              class="tag"
              href="https://www.linkedin.com/in/adones-balica/"
              target="_blank"
            >
              <img src="./images/icons/linkedin.svg" alt="Linkedin Icon" />
            </a>
          </div>
        </div>
        <div class="form--container">
          <form id="contact-form">
            <input type="text" placeholder="Nome" id="name" />
            <input type="email" placeholder="E-mail" id="email" />
            <textarea type="text" id="message">Sua mensagem</textarea>

            <button type="submit">Enviar mensagem</button>
          </form>
        </div>
      </section>
    </main>
  </body>
  <script src="./scripts/index.js" defer></script>
</html>
